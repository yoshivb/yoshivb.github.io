name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build and Publish using Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Build
      run: |
        npm install
        npm run deploy
